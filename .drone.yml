---
kind: pipeline
type: docker
name: node-latest

steps:
  - name: db-setup
    image: docker/compose:1.29.2
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - up

  - name: test
    image: node:latest
    commands:
      - npm install
      - npm test

volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock
