---
kind: pipeline
name: node-latest

steps:
- name: test
  image: node:latest
  commands:
  - npm install
  - npm test

services:
- name: database
  image: mysql
  environment:
    MYSQL_DATABASE: test
    MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

